<!DOCTYPE html>
<html>
<head>
    <title>Your Generated Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .generated-image {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Your Generated Image</h1>
            <p class="lead">"{{ prompt }}"</p>
        </div>
        
        <div class="image-container text-center">
            <img src="{{ url_for('serve_image', filename=image_file) }}" class="generated-image" alt="Generated Image">
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Generate Another</a>
            <a href="{{ url_for('serve_image', filename=image_file) }}" download class="btn btn-success ms-2">Download Image</a>
        </div>
    </div>
</body>
</html>
