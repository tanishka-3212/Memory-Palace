<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DALL·E 3 Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Generate Image using DALL·E 3</h1>

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="prompt" class="form-control" placeholder="Enter prompt (e.g., human heart)" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if image_url %}
            <div class="mt-4">
                <h4>Generated Image:</h4>
                <img src="{{ image_url }}" class="img-fluid mt-2" alt="Generated Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
